	"javaScript":"
this.AfterOpen = function () {
    console.log("customerPanelAfterOpen");
    var me = this;
    var formMainTabs = me.DownForCode('FormMainTabs');
    if (formMainTabs && formMainTabs.SetTabSelect) formMainTabs.SetTabSelect(me.openTabCode);

};

this.BeforeLoad = function () {
    console.log("BeforeLoad111");
    var cuuid=Framework.GetUrlParam("projectGuid");
    if(Framework.IsNullOrEmpty(cuuid)) {
        Framework.Message("参数传空了，请联系开发人员！")
        return;
    }
    var frm =this;
    this.isHaveOper=true;
    this.isShowAddReview = false;

    var paramsz={};
    paramsz.cUUid=cuuid;

    Framework.AjaxRequest(frm, "CompositionCustomer-gainCompositionCustomerProjectDTObyUUid-Query.do", 'get', paramsz, false, function (result) {
        frm.projectId=result.projectid;
        frm.custid=result.custid;
        var dosstates = result.manuscriptReviewState;
        if (Framework.IsNotNullOrEmpty(dosstates)) {
            var Tabs = frm.DownForCode("FormMainTabs")
            if (dosstates.indexOf("30/") == -1)//二级复核 隐藏
            {
                frm.SetDownVisible('SecondaryReview', true);

            }
            if (dosstates.indexOf("40/") == -1)//三级复核 隐藏
            {
                frm.SetDownVisible('PartnerReview', true);

            }
            if (dosstates.indexOf("50/") == -1)//分所复核 隐藏
            {
                frm.SetDownVisible('BranchReview', true);

            }
            if (dosstates.indexOf("60/") == -1)//总所复核 隐藏
            {
                frm.SetDownVisible('TotalReview', true);

            }
        }

        var tab=frm.DownForCode("SecondaryReview");
        tab.manuscriptReviewState=30;
        tab.DownForCode("reviewTwoLevel").Load();

    });
};",
