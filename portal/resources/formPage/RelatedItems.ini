}

/☆this.OpenLinkForm = function (row) {
    console.log("project");
    var me = this;
    var financialReportProject = row.financialReportProject;
    if (Framework.IsNullOrEmpty(financialReportProject)) return;
    if (financialReportProject != 10 && financialReportProject != 20) return;
    var parameter = {};
    var docState = row.docState.id;
    var url = "UIForm-Web-Schema.json";
    parameter.schemaType = "Panel";
    parameter.workFlowTypeId = "24609";
    parameter.schemaCode = financialReportProject == 10 ? 'ProjectManage' : 'NonReportProjectManage';
    parameter.readOnly = true;
    Framework.OpenForm(me, url, parameter, function (form) {
        form.projectId = row.id;
        form.projectData = row;
        if (form.Load) form.Load();
    });     
};
