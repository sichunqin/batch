    var projectId = top.DownForCode("Id").GetValue();
    var workFlow = top.DownForCode("WorkFlowSubmit");
    var save = top.DownForCode("Save");
    var stop = top.DownForCode("StopIt");
    var obsolete = top.DownForCode("Obsolete");
    var apply = top.DownForCode("apply");
    me.setAttribute("isclick", true);
    var form = top.DownForCode('projectTab').Down("[controltype='FormPanel']").First
    var params = {}
    params.projectId = projectId;
    Framework.AjaxRequest(me, "Project-checkReviewIsComplete-Query.do", 'get', params, true, function (result) {
            control(form);
            if (workFlow)
                workFlow.SetVisible(true);
            if (save)
                save.SetVisible(false);
            me.SetVisible(true);
            if (stop)
                stop.SetVisible(true);
            if (obsolete)
                obsolete.SetVisible(true);
            if (apply)
                apply.SetValue(1);
        },
        function (result) {
            Framework.Message(result);
        });
}

function control(me) {
    var control = Framework.GetValueControl(me);
    for (i = 0; i < control.length; i++) {
        if (control[i].SetReadOnly) {
            if (control[i].getAttribute("code") == "customerNameId" || control[i].getAttribute("code") == "projectStatus") {
                control[i].SetReadOnly(true)
            } else {
                control[i].SetReadOnly(false)
            }
        }
    }
}

 

