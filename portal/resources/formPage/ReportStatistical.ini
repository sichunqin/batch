	"sql":"select r.Id,d.TreeName,r.DeptId,reportCode,rt.shortName ReportTypeShortName,pc.Name CustomeName,p.customerTypeValue,p.riskLevel,
p.businessTypeValue,r.businessSubclassesValue,p.FirstOrContinuous,r.AuditOpinion,sp.Name SigningPartner,
SA.Name SigningAccountant,SAO.Name SigningAccountantOther,r.AuditReportDate,r.MergingMonomer,
r.ReportIssueValue,pc.engagementCode,e.Amount,p.Code ProjectCode,p.showName ProjectshowName,pc.isMainProject
from PM_report r
left join Base_Department d on d.Id=r.DeptId
left join PM_ReportType rt on rt.Id=r.ReportTypeId
left join Prj_ComprositionCustome pc on pc.id=r.compositionCustomerId
inner join (
 select compositionCustomerId,sum(amount) Amount from  PM_Engagement group by compositionCustomerId
) e on e.compositionCustomerId=pc.id
left join prj_project p on r.projectId=p.id
left join base_User SP on sp.id=r.SigningPartnerId
left join base_User SA on sA.id=r.SigningAccountantId
left join base_User SAO on SAO.id=r.SigningAccountantOtherId"
}
