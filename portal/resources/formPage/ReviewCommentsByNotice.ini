this.BeforeLoad = function () {
    console.log("BeforeLoad111");
    var me = this;
    var m = this.Opener;
    var p = m.UpForCode("draftReviewBatch");
    this.curstate = p.curstate;
    var cs = p.curstate;
    if (Framework.IsNullOrEmpty(p.curstate)) {
        cs = 30;
    }
    this.projectId = p.projectId;
    this.isShowAddReview = p.isReview;
    this.curstate = p.curstate;
    var isHaveOper;
    if (Framework.IsNotNullOrEmpty(this.haveOper)) {
        if (this.haveOper == "F") {
            isHaveOper = false;
        }
    } else {
        if (Framework.IsNullOrEmpty(p.curstate)) {
            isHaveOper = true;
        } else {
            isHaveOper = p.curstate == 30;
        }
    }

    if (Framework.IsNullOrEmpty(p.projectId.prjId)) {
        if (Framework.IsNullOrEmpty(p.projectId.id)) {
            this.pid = p.projectId;
        } else {
            this.pid = p.id;
        }

    } else {
        this.pid = p.projectId.prjId;
    }
    //控制复核意见标签页的显示
    var params = {};
    var dosstates = this.dosstates;

    params.projectId = this.pid;

    if (Framework.IsNotNullOrEmpty(dosstates)) {
        var Tabs = me.DownForCode("FormMainTabs")
        if (dosstates.indexOf("30/") == -1)//二级复核 隐藏
        {
            me.SetDownVisible('SecondaryReview', true);

        }
        if (dosstates.indexOf("40/") == -1)//三级复核 隐藏
        {
            me.SetDownVisible('PartnerReview', true);

        }
        if (dosstates.indexOf("50/") == -1)//分所复核 隐藏
        {
            me.SetDownVisible('BranchReview', true);

        }
        if (dosstates.indexOf("60/") == -1)//总所复核 隐藏
        {
            me.SetDownVisible('TotalReview', true);

        }
    }


    //加载左边的树
    var frm = this.DownForCode("compositionCustomer");
    var paramstree = {};
    paramstree.param = "projectId";
    paramstree.value = this.pid;
    frm.params = JSON.stringify(paramstree);
    var treec=p.DownForCode("CompositionCustomerTreeQ")
    frm.selectData=treec.GetSelected();
    frm.Load();
};




 

