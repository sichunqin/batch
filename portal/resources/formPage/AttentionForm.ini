	"javaScript":"this.BeforeLoad = function () {
    console.log("BeforeLoad444");
    var m = this.Opener;
    var codeVal = m.getAttribute("code");
    if (codeVal == "Create") //创建
    {

        var frm = m.Up("[controltype='Panel']");
        var p = this.DownForCode("projectId");
        p.SetValue(frm.projectId);//设置主项目
        //设置主被审计单位
        var c = this.DownForCode("compositionCustomerId");
        var params = {};
        params.prjId = Framework.IsNullOrEmpty(frm.projectId.id)?frm.projectId:frm.projectId.id;

        if(frm.custid)
        {
            params.cId = frm.custid;
        }else{
            var tree = m.Top().DownForCode("twoLevelCompositionCustomerTreeQ");
            var select =tree.GetSelected();
            params.cId = select.id;
        }
        

        Framework.AjaxRequest(me, "ReviewComments-getCompositionCustomerByPrjId.do", 'get', params, false, function (result) {
            c.SetValue(result);
        });
    } else {
        //修改
        var data = m.GetSelected();
        this.SetValue(data);
    }
};",
