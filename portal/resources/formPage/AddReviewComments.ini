	"javaScript":"this.BeforeLoad = function () {
    console.log("BeforeLoad222");
    if(Framework.IsNotNullOrEmpty(this.Data))
    {
        return;
    }
    var m = this.Opener;
    var t = m.Top();
    var frm =m.Top('[code="reviewComments"]'); //t.DownForCode("reviewComments");
    var p = this.DownForCode("projectId");
    if (Framework.IsNotNullOrEmpty(p.GetValue())) return;

    p.SetValue(frm.projectId);//设置主项目

    var g = m.Up().Up();
    var f = g.Down("[controltype='TreeBook']").First;
    //设置相关项目
    var c = this.DownForCode("compositionCustomerId");
    if (f.code == "reviewCommentsTreeDraft") {
        this.data.name = this.data.text;
        c.SetValue(this.data);
    } else {
        var params = {};

        if(f.basecode =="twoLevelReviewReviewCommentsTree")
        {
            if(Framework.IsNotNullOrEmpty(f.customerID))
            {
                params.cId = f.customerID;
            }else{
                params.cId = frm.treeselected.id;
            }
        }else{
            params.cId = frm.treeselected.id;
        }
        params.prjId = frm.projectId;

        Framework.AjaxRequest(me, "ReviewComments-getCompositionCustomerByPrjId.do", 'get', params, false, function (result) {
            c.SetValue(result);
        });
    }
//复核意见类型 10 重点问题
    this.DownForCode("rCType").SetValue(f.rCType);
    this.DownForCode("manuscriptReviewState").SetValue(f.manuscriptReviewState);
    this.DownForCode("level").SetValue(1);
};

this.AfterLoad = function () {
    var me = this;
    var compositionCustomerId = me.DownForCode("CompositionCustomerId");
    if (compositionCustomerId) {
        var data = compositionCustomerId.GetValue();
        //替换Id中的C
        if (data && data.id && data.id.toString().indexOf("C") == 0) {
            data.id = data.id.replace("C", "");
            compositionCustomerId.SetValue(data);
        }
    }
}

this.OnCloseWindow = function () {
    console.log("AfterHandler");
    var me = this;
    me.Opener.Up().Up().Down('[controltype="TreeBook"]').First.Load();
};

//保存成功后触发
this.SaveComplete= function () {
    console.log("SaveComplete");
    Framework.Message("保存成功", "提示");
};
