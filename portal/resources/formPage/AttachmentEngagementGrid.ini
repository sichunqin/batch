	"javaScript":"this.UploadCompleteCallBack = function (files) {
    var list = [];
console.log("UploadCompleteCallBack");
    if (Framework.IsNullOrEmpty(files))
        return list;

    Framework.ForEach(files, function (file) {
        var data = {name: file.name, size: file.size, suffix: file.suffix, path: file.path, md5: file.md5, remark:file.id};
        list.push(data);
    });

    return list;
};
this.BeforeLoad = function () {
console.log("BeforeLoad约定书");
    var me = this;
    var form = me.MainContainer;
    if (Framework.IsNullOrEmpty(form)) return false;

    var entityId = form.DownForCode("Id");

    if (Framework.IsNullOrEmpty(entityId) || !entityId.GetValue()) return false;

    var parameter = [{param: 'entityId', value: entityId.GetValue()}, {param: 'entityName', value: form.entitytype}];

    me.params = JSON.stringify(parameter);
};

this.OpenLinkForm = function (row, field) {
    console.log("OpenLinkForm");
    if(field =='name')
    {
        var attId = row.id;
        if (Framework.IsNullOrEmpty(attId))
            attId = row.remark;
        Framework.DownLoad(attId);
    }
};
