	"sql":"select p.deptId,
p.code,p.showName,p.riskLevel,(select u.name from base_user u where u.id = p.projectmanagerid) as 'projectManager',
p.projectmanagerid,
(select u.name from base_user u where u.id = p.projectpartnerid) as 'ProjectPartnerId',
t.entityStatus AS 'manuscriptReviewState',p.id,p.projectStatus,p.customerNameId,p.id as 'prjId',
p.timestamp,p.financialReportProject,p.reviewOpinionState,p.whetherShow,p.uuid
from wf_todolog t
inner join  qr_draftreviewbatch b  on t.entityid=b.id
inner join prj_project p on b.projectid=p.id

where  t.workitem_state in (60,100) and t.flowcode is not  null  
and exists (select code from Base_WorkFlowConfig where workflowtypeid =24615 and flowcode =code) 
and t.entityStatus in ('60','50','30','40')

 and (t.ACTOR_ID =#AppContext.Profile.Id#

