        list.push(select);
    });
    return list;
};

this.BeforeLoad = function () {
    var me = this;
    me.readonly = false;
    var isApproval = false;
    var mainForm = me.TopForCode("reportAdd");
    if (mainForm && mainForm.DownForCode) {
        var docState = mainForm.DownForCode("docState");
        if (docState && docState.GetValue && docState.GetValue() == 20) {
