this.GetReportType = function (value) {
    var type;
    switch (value) {
        case 10:
            type = {id: 10, text: "报告正文及附注"};
            break;
        case 20:
            type = {id: 20, text: "报表"};
            break;
        case 30:
            type = {id: 30, text: "其他附件"};
            break;
        default:
            type = {id: 40, text: "附件"};
            break;
    }
    return type;
};

