	"javaScript":"this.BeforeLoad = function () {
    var usaae = this.Opener;
    var me = this;    
    if (me.isAdd==true ) {
        var user = AppContext.Profile.id;
        var departmentId = AppContext.Profile.deptTreeName;
        var params = {};
        params.userId = user;
        Framework.AjaxRequest(me, "ManHourManagement-GetCustomerByCustomerId.do", 'get', params, true, function (result) {
            if (result != 0) {
                //me.DownForCode('ManHourNumber').SetValue(result[0].manHourNumber);
                //me.DownForCode('CreatedOn').SetValue(result[0].createdOn);
                me.DownForCode('UserId_DeptId_Name').SetValue(departmentId);
                me.DownForCode('NameOfEmployee').SetValue(result[0].nameOfEmployee);
                me.DownForCode('UserId').SetValue(result[0].userId);
                //me.DownForCode('Period').LoadData(result[0].period);
            }
        });
    }
    var myDate = new Date();
    var tYear = myDate.getFullYear();
    var param = {};
    param.year= tYear ;
     Framework.AjaxRequest(me, "ManHourManagement-acquisitionPeriod.do", 'get', param, true, function (result) {
            //me.DownForCode('Period').SetValue(result[0]);
            me.DownForCode('Period').LoadData(result);
    })
}
