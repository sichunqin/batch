HelpArea","dataPermission":[],"isReference":false,"javaScript":"","name":"填写说明文本","otherChildren":[],"property":[{"isHide":false,"name":"Length","value":-1},{"isHide":false,"name":"Required","value":false},{"isHide":false,"name":"IsReadOnly","value":false},{"isHide":false,"name":"IsTransient","value":false},{"isHide":false,"name":"Height","value":"410"},{"isHide":false,"name":"HelpPrompt","value":"<p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">1.本表填报范围为本所从业人员，以及从业人员主要近亲属，其中主要近亲属包括配偶、子女、本人父母及配偶父母。</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">2.投资主体填报范围包括：</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">&nbsp; &nbsp; &nbsp; (1)本所审计上市公司客户（清单另附）；</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">&nbsp; &nbsp; &nbsp; (2)非本所审计上市公司客户，但申报者参与其重大资产重组标的资产审计；</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">&nbsp; &nbsp; &nbsp; (3)非本所审计上市公司客户，但母公司系本所审计，即主审所（清单另附）；</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">&nbsp; &nbsp; &nbsp; (4)本所审计的基金客户等公众利益实体。</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">3.证券投资包括前述上市公司等公众利益实体发行的股票、权证、债券、基金等上市交易的品种。</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">4.若存在前述2范围内“四类”投资，应当在“证券交易情况”栏后附交易清单。</span></p><p style=\"line-height: normal;\"><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">5.负责项目人员委派、部门管理及分管与复核、单位管理的部门经理及以上人员，以及相关独立复核等人员，视为参与上市公司业务。承诺：本人已按事务所规定及填表说明填报相关信息，并承诺所填信息真实、准确、完整。</span></p>"},{"isHide":false,"nam