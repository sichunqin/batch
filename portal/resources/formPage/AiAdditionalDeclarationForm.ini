	"isReference":false,
	"javaScript":"this.BeforeLoad = function () {
    var me = this;
    var declarant = this.DownForCode('declarant').GetValue();
    console.log('测试修改');
    if (me.isAdd && Framework.IsNullOrEmpty(declarant)) {
        console.log('申报表');
        //var a={}
        //a.relationsWithApplicants=10;
        //me.Top().DownForCode("investmentSituations").push(a)
        var user = AppContext.Profile.id;
        var departmentId = AppContext.Profile.deptTreeName;
        var params = {};
        params.userId = user;
        Framework.AjaxRequest(me, "InvestmentDeclaration-GetCustomerByCustomerId.do", 'get', params, true, function (result) {
            if (result != 0) {
                me.DownForCode('Declarant').SetValue(result[0].declarant);
                me.DownForCode('UserId_DeptId_treeName').SetValue(departmentId);
                me.DownForCode('Position').SetValue(result[0].position);
