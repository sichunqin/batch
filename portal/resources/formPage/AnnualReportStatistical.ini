	"sql":"select s.id,s.name,d.OrgId deptId ,sq.SPTime,sq.Code,sq.QualifiedNumber,
case when s.WAPartner is null then 20 else s.WAPartner end WAPartner,
case   when  datediff(month,SPTime,getdate())/12=0   then  convert(varchar(20),datediff(month,SPTime,getdate())%12)+'个月'
else  convert(varchar(20),datediff(month,SPTime,getdate())/12) +'年'+convert(varchar(20),datediff(month,SPTime,getdate())%12)+'个月'   end SPTimeContinuity,
case when sq.IsSecurities is null then 20 else sq.IsSecurities end IsSecurities
 from  HR_StaffCPAQualification sq
inner join HR_Staff s on s.id=sq.Staffid
inner join Base_Department d on s.deptId =d.id
where AccountantType=10"
}
