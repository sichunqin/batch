	"javaScript":"this.BeforeLoad = function () {
    console.log("BeforeLoad222");
    var m = this.Opener;
    var t = m.Top();
    var frm;
    if(t.code =="reviewComments")
    {
        frm=t;
    }else{
        frm= t.DownForCode("reviewComments");
    }

    var p = this.DownForCode("projectId");
    if (Framework.IsNotNullOrEmpty(p.GetValue())) {
        return;
    }
    var projectid =Framework.IsNotNullOrEmpty(frm.projectId.prjId)?frm.projectId.prjId:frm.projectId;
    p.SetValue(projectid);//设置主项目
    var g = m.Up().Up();
    var f = g.Down("[controltype='TreeBook']").First;
    var s;
    if (Framework.IsNullOrEmpty(this.node)) {
        s = this.data;
    } else {
        s = this.node;
    }
    var frme = this;
    var isModify = false;
    var param = {};
    param.rcId = s.id;
    if (!(f.code == "reviewCommentsTreeDraft" && s.level == 2)) {
        if (Framework.IsNullOrEmpty(s.parentId)) {
            param.parentId = 0;
        } else {
            param.parentId = s.parentId;
        }

    } else {
        param.parentId = 0;
    }
    Framework.AjaxRequest(me, "ReviewComments-getReplyId-Query.do", 'get', param, false, function (result) {
        if (result > 0) {
            frme.Data = {id: result};
            isModify = true;
        }
    });
    if (isModify) return;
    //设置相关项目
    var c = this.DownForCode("compositionCustomerId");
    if (f.code == "reviewCommentsTreeDraft") {
        var params = {};
        params.rcId = this.data.id;

        Framework.AjaxRequest(me, "ReviewComments-getgetCompositionCustomerById-Query.do", 'get', params, false, function (result) {
            c.SetValue(result);
        });
    } else {
        var params = {};
        params.prjId =Framework.IsNotNullOrEmpty(frm.projectId.prjId)?frm.projectId.prjId:frm.projectId;// frm.projectId.prjId;
        params.cId = s.cumstomerId;

        Framework.AjaxRequest(me, "ReviewComments-getCompositionCustomerByPrjId-Query.do", 'get', params, false, function (result) {
            c.SetValue(result);
        });
    }
//复核意见类型 10 重点问题
    this.DownForCode("rCType").SetValue(f.rCType);
    this.DownForCode("manuscriptReviewState").SetValue(f.manuscriptReviewState);

    var slevel = s.level;
    if (f.code == "reviewCommentsTreeDraft") slevel = slevel - 1;
    var lev = slevel;
    var parentid;
    if (slevel == 1) {
        lev = slevel + 1;
        parentid = s.id;
    } else {
        parentid = s.parentId;
    }
    this.DownForCode("level").SetValue(lev);
    this.DownForCode("parentId").SetValue(parentid);

    if (slevel == 1) {
        this.DownForCode("description").SetValue("一次回复");
    }
    if (slevel == 3) {
        this.DownForCode("description").SetValue("二次回复");
    }
    if (slevel == 4) {
        this.DownForCode("description").SetValue("三次回复");
    }
};
this.OnCloseWindow = function () {
    console.log("AfterHandler");
    var me = this;
    me.Opener.Up().Up().Down('[controltype="TreeBook"]').First.Load();
};
//保存成功后触发
this.SaveComplete= function () {
    console.log("SaveComplete");
    Framework.Message("保存成功", "提示");
};
